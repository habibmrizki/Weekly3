<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/sign-up.css" />
    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito+Sans:ital,opsz,wdth,wght,YTLC@0,6..12,75..125,200..1000,440..540;1,6..12,75..125,200..1000,440..540&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="icon"
      type="image-png"
      sizes="32x32"
      href="assets/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image-png"
      sizes="16x16"
      href="assets/img/favicon-16x16.png"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section class="background-img">
        <div>
          <img
            src="assets/img/tickitz 1.png"
            alt=""
            style="width: 170px; height: 60px"
          />
        </div>
        <div class="content">
          <div class="money-transfer-order">
            <div>
              <div>1</div>
              <div class="text-first">Fill Form</div>
            </div>
            <div></div>
            <div>
              <div>2</div>
              <div class="text-second">Activate</div>
            </div>
            <div></div>
            <div>
              <div>3</div>
              <div class="text-third">Done</div>
            </div>
          </div>
          <form action="" id="form">
            <div class="email">
              <label for="email">Email</label>
              <div class="input-email">
                <input type="email" id="email" placeholder="Enter Your Email" />
              </div>
              <span class="error" id="emailError">Email harus diisi</span>
            </div>
            <div class="password">
              <label for="password">Password</label>
              <div class="input-password">
                <input
                  type="password"
                  placeholder="Enter your Password"
                  id="password"
                  name="password"
                />
                <button type="button" class="toggle-password">
                  <img
                    src="assets/img/logo-eye.svg"
                    alt="Toggle Eyes"
                    id="eye"
                  />
                </button>
              </div>
              <span class="error" id="passwordError">Password harus diisi</span>
            </div>
            <div>
              <input type="checkbox" />
              <label for="">I agree to terms & conditions</label>
            </div>
            <button type="submit" class="custom-btn">Join For Free Now</button>
            <div>
              Already have an account? <a href="sign-in.html">Log in</a>
            </div>
            <div class="flex-container">
              <div class="line"></div>
              <span class="text">or</span>
              <div class="line"></div>
            </div>
            <div class="social-media">
              <button>
                <div><img src="assets/img/google.svg" alt="" id="" /></div>
                <div>Google</div>
              </button>
              <button>
                <div><img src="assets/img/facebook.svg" alt="" /></div>
                <div>Facebook</div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="assets/js/signup.js"></script>
  </body>
</html>
